<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Create your loan profile on LoanSaathiHub to apply for quick and easy loans.">
  <meta name="keywords" content="loan profile, create profile, personal loan, home loan, business loan, LoanSaathiHub">
  <meta name="author" content="LoanSaathiHub Team">
  <title>Create Profile - LoanSaathiHub</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <div class="logo">LoanSaathiHub</div>
    <div class="tagline">Create Your Full Loan Profile</div>
    <nav>
      <a href="{{ url_for('home') }}">Home</a>
    </nav>
  </header>

  <main class="container home-layout">
    <section class="signup-form">
      <h1>Create Your Loan Profile</h1>
      <p>Please fill in the details below to complete your profile and request a loan.</p>

      <form method="POST" action="{{ url_for('create_profile') }}">
        <label for="first_name">First Name*</label>
        <input type="text" id="first_name" name="first_name" placeholder="First Name" required />

        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name" placeholder="Last Name" />

        <label for="mobile">Mobile Number*</label>
        <input type="tel" id="mobile" name="mobile" placeholder="10-digit Mobile Number" required pattern="[0-9]{10}" />

        <label for="email">Email ID*</label>
        <input type="email" id="email" name="email" placeholder="example@domain.com" required />

        <button type="submit" class="btn-primary">Submit Profile</button>
      </form>
    </section>
  </main>

  {% include 'footer.html' %}
</body>
</html>
