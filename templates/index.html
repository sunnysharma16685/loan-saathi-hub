{% load static %}
{% extends "base.html" %}
{% block content %}


<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
/* Reset for section */
.landing-page * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

.landing-page {
    font-family: 'Inter', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
    color: #212529;
}

/* Top bar */
.top-bar {
    width: 100%;
    max-width: 1100px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 50px;
}

.logo {
    display: flex;
    align-items: center;
    font-size: 22px;
    font-weight: 700;
}

.logo img {
    height: 40px;
    margin-right: 10px;
}

.login-btn {
    background: #1877F2;
    color: white;
    border: none;
    padding: 10px 24px;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
}

/* Main layout */
.main-section {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 60px;
    flex-wrap: nowrap;
}

/* Left side text + buttons */
.left-side h1 {
    font-size: 32px;
    font-weight: 700;
    margin-bottom: 8px;
}

.left-side p {
    font-size: 18px;
    margin-bottom: 25px;
    font-weight: 400;
}

.left-side button {
    display: block;
    width: 200px;
    padding: 14px;
    margin-bottom: 15px;
    font-size: 18px;
    font-weight: 600;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}

.loan-user {
    background-color: #28A745;
    color: white;
}

.loan-agent {
    background-color: #007BFF;
    color: white;
}

/* Right side images */
.right-side {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.main-img {
    width: 400px;
    height: auto;
    border-radius: 12px;
    margin-bottom: 15px;
    object-fit: cover;
}

.thumbnail-row {
    display: flex;
    gap: 12px;
}

.thumbnail-row img {
    width: 110px;
    height: 110px;
    object-fit: cover;
    border-radius: 8px;
}
</style>

<div class="landing-page">

    <!-- Top bar -->
    <div class="top-bar">
        <div class="logo">
            <img src="{% static 'logo.png' %}" alt="Logo">
            LoanSaathiHub
        </div>
        <button class="login-btn">Login</button>
    </div>

    <!-- Main section -->
    <div class="main-section">
        <!-- Left content -->
        <div class="left-side">
            <h1>Welcome to LoanSaathiHub</h1>
            <p>Please select your account type:</p>
            <button class="loan-user">Loan User</button>
            <button class="loan-agent">Loan Agent</button>
        </div>

        <!-- Right images -->
        <div class="right-side">
            <img class="main-img" src="{% static 'main.jpg' %}" alt="Main Ad">
            <div class="thumbnail-row">
                <img src="{% static 'thumb1.jpg' %}" alt="Thumbnail 1">
                <img src="{% static 'thumb2.jpg' %}" alt="Thumbnail 2">
                <img src="{% static 'thumb3.jpg' %}" alt="Thumbnail 3">
            </div>
        </div>
    </div>
</div>

{% endblock %}
