<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loan Saathi Hub</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">LoanSaathiHub</div>
    <p class="tagline">Aapka Loan Saathi â€“ Vishwas ke Saath</p>
  </header>

  <!-- Main Layout -->
  <main class="container">
    <!-- Left Advertisement Section -->
    <div class="left-ad-section">
      <img src="{{ url_for('static', filename='loan_banner.jpg') }}" alt="Loan Banner" class="ad-image" />
    </div>

    <!-- Right Signup Form Section -->
    <div class="right-form-section">
      <h2>Sign Up</h2>
      <form method="POST" action="{{ url_for('create_profile') }}">
        <input type="text" name="first_name" placeholder="First Name" required />
        <input type="text" name="last_name" placeholder="Last Name" required />

        <div class="otp-section">
          <input type="tel" name="mobile" placeholder="Mobile Number" required />
          <button type="button" class="otp-btn">Send OTP</button>
        </div>

        <input type="email" name="email" placeholder="Email ID" required />
        <button type="submit">Submit</button>
      </form>

      <div class="form-footer">
        <a href="{{ url_for('login') }}">Already have an account? Login</a><br />
        <a href="{{ url_for('forgot_password') }}">Forgot Password?</a>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <a href="{{ url_for('about') }}">About Us</a> |
      <a href="{{ url_for('privacy') }}">Privacy Policy</a> |
      <a href="{{ url_for('terms') }}">Terms & Conditions</a> |
      <a href="{{ url_for('support') }}">Support</a> |
      <a href="{{ url_for('contact') }}">Contact Us</a>
    </div>
    <p>&copy; 2025 LoanSaathiHub. All Rights Reserved.</p>
  </footer>

</body>
</html>
