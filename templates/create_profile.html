<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Signup - LoanSaathiHub</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <div class="logo">LoanSaathiHub</div>
    <div class="tagline">Create Your Full Profile</div>
    <nav>
      <a href="{{ url_for('home') }}">Home</a>
    </nav>	
  </header>

{% extends "base.html" %}
{% block title %}Create Profile - LoanSaathiHub{% endblock %}

{% block content %}
<div class="container home-layout">
  <div class="signup-form">
    <h2>Create Profile</h2>
    <form method="POST" action="{{ url_for('create_profile') }}">
      <!-- All input fields here -->
      <input type="text" name="first_name" placeholder="First Name" required />
      <!-- ...rest fields... -->
      <button type="submit">Submit</button>
    </form>
  </div>
</div>
{% endblock %}

  <div class="container home-layout">
    <div class="signup-form">
      <h2>Create Profile</h2>
      <form method="POST" action="{{ url_for('create_profile') }}">
        <input type="text" name="first_name" placeholder="First Name" required />
        <input type="text" name="last_name" placeholder="Last Name" />
        <input type="date" name="dob" placeholder="Date of Birth" required />
        <input type="text" name="city" placeholder="City" />
        <input type="text" name="state" placeholder="State" />
        <input type="tel" name="mobile" placeholder="Mobile Number" required />
        <input type="email" name="email" placeholder="Email ID" required />
        <input type="text" name="pan" placeholder="PAN Number" required />
        <input type="text" name="aadhaar" placeholder="Aadhaar Number" />

        <select name="education">
          <option value="">Select Education</option>
          <option value="10th">10th</option>
          <option value="12th">12th</option>
          <option value="Graduate">Graduate</option>
          <option value="Post Graduate">Post Graduate</option>
          <option value="Other">Other</option>
        </select>

        <select name="job">
          <option value="">Job Type</option>
          <option value="Private">Private</option>
          <option value="Government">Government</option>
          <option value="PSU">PSU</option>
          <option value="Advocate">Advocate</option>
          <option value="Builder">Builder</option>
          <option value="Defence">Defence</option>
          <option value="Police">Police</option>
        </select>

        <select name="salary_mode">
          <option value="">Monthly Salary Mode</option>
          <option value="Bank Account">Bank Account</option>
          <option value="Cheque">Cheque</option>
          <option value="Cash">Cash</option>
        </select>
	<input type="text" name="monthly_salary" placeholder="Monthly Salary">
        <input type="text" name="other_income" placeholder="Bonus Commission">

        <select name="itr_last_3years">
          <option value="">ITR Last 3 Years</option>
          <option value="Last 3Years">Last 3 Years</option>
          <option value="Last 2Years">Last 2 Years</option>
          <option value="Last 1Year">Last 1 Year</option>
          <option value="No ITR">No ITR</option>	
        </select>

        <textarea name="address" placeholder="Full Address"></textarea>
        <input type="text" name="cibil" placeholder="CIBIL Score if you know">

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <footer>
    &copy; 2025 LoanSaathiHub
  </footer>

  {% include 'footer.html' %}
</body>
</html>
