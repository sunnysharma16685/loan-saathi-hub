{% extends 'base.html' %}
{% block title %}Buy Lead{% endblock %}
{% block content %}
<div class="mx-auto" style="max-width:600px">
  <h4>Buy Lead</h4>
  <div class="card p-3 mb-3">
    <p><strong>Loan:</strong> {{ loan.loan_type }} — ₹99</p>
    <p>Click Pay to simulate payment. (In production integrate Razorpay/Stripe.)</p>
  </div>
  <form method="POST">
    <button class="btn btn-success">Pay ₹99 (Mock)</button>
    <a href="{{ url_for('agent_leads') }}" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>
{% endblock %}
