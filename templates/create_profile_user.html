<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create Profile - User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background: #f0f2f5;
        }
        h1 {
            color: #004080;
            margin-bottom: 20px;
        }
        .profile-info {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .profile-info div {
            margin-bottom: 10px;
        }
        label {
            font-weight: bold;
            display: inline-block;
            width: 120px;
        }
    </style>
</head>
<body>
    <h1>Create Profile - User</h1>
    <div class="profile-info">
        <div><label>Title:</label> {{ user.title }}</div>
        <div><label>First Name:</label> {{ user.first_name }}</div>
        <div><label>Last Name:</label> {{ user.last_name }}</div>
        <div><label>Mobile:</label> {{ user.mobile }}</div>
        <div><label>Email:</label> {{ user.email }}</div>
        <p>(Further profile creation form or info goes here...)</p>
    </div>
</body>
</html>
