<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Recover your password on LoanSaathiHub. Enter your email or mobile to get a reset link." />
  <meta name="keywords" content="Loan, Forgot Password, Reset, OTP, Login Help" />
  <meta name="author" content="LoanSaathiHub Team" />
  <title>Forgot Password – LoanSaathiHub</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <div class="form-container">
    <h2>🔐 Forgot Password</h2>
    <p>Enter your registered Email or Mobile to receive a reset link.</p>
    
    {% if message %}
      <div class="success-message">{{ message }}</div>
    {% endif %}
    
    <form method="POST">
      <input type="text" name="email_or_mobile" placeholder="Email or Mobile Number" required />
      <button type="submit">Send Reset Link</button>
    </form>

    <p><a href="{{ url_for('login') }}">Back to Login</a></p>
  </div>
</body>
</html>
