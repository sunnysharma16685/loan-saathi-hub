{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - LoanSaathiHub</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; background-color: #f8f9fa; }
    .form-container {
      max-width: 400px; background: #fff; margin: 80px auto; padding: 30px;
      border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    }
    h2 { text-align: center; color: #0d6efd; font-weight: 600; margin-bottom: 20px; }
    label { display: block; margin-top: 10px; font-weight: 500; }
    input {
      width: 100%; padding: 10px; border: 1px solid #ccc;
      border-radius: 8px; margin-bottom: 10px;
    }
    button {
      width: 100%; background: #0d6efd; color: white; border: none;
      padding: 12px; border-radius: 8px; font-weight: 600;
      cursor: pointer;
    }
    button:hover { background: #0b5ed7; }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Admin Login</h2>
    <form method="POST" action="{% url 'admin_login' %}">
      {% csrf_token %}
      <label for="identifier">Email or Mobile</label>
      <input type="text" id="identifier" name="identifier" placeholder="Enter Email or Mobile">

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter Password">

      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
