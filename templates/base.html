<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="LoanSaathiHub - Simplifying Loan Application for Users and Agents" />
  <meta name="keywords" content="Loan, Agent, Loan Application, Finance, Personal Loan, Business Loan, LoanSaathiHub" />
  <meta name="author" content="LoanSaathiHub" />
  <title>{% block title %}LoanSaathiHub - Dashboard{% endblock %}</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

  <!-- Header -->
  <header class="d-flex justify-content-between align-items-center p-3 bg-primary text-white shadow">
    <div>
      <h2 class="m-0">LoanSaathiHub</h2>
    </div>
    <div>
      <a href="{{ url_for('home') }}" class="btn btn-light me-2">Home</a>
      <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container my-4">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-light text-center py-3 shadow-top mt-auto">
    <p class="mb-0">Â© {{ current_year if current_year else '2025' }} LoanSaathiHub. All rights reserved.</p>
    <small>
      <a href="{{ url_for('policy') }}">Privacy Policy</a> |
      <a href="{{ url_for('terms') }}">Terms & Conditions</a> |
      <a href="{{ url_for('support') }}">Support</a>
    </small>
  </footer>

  <!-- Optional JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
