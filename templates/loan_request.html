<!DOCTYPE html>
<html>
<head><title>Apply for Loan</title></head>
<body>
  <h2>Loan Request</h2>
  <form method="POST" action="/loan-request">
    <select name="loan_type" required>
      <option value="">Select Loan Type</option>
      <option value="Personal Loan">Personal Loan</option>
      <option value="Home Loan">Home Loan</option>
      <option value="Business Loan">Business Loan</option>
      <option value="Mudra Loan">Mudra Loan</option>
    </select>
    <input type="number" name="amount" placeholder="Amount Required" required>
    <input type="number" name="duration" placeholder="Duration in Months" required>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
