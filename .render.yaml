services:
  - type: web
    name: loan-saathi-hub
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: gunicorn loan_saathi_hub.wsgi
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: loan_saathi_hub.settings
      - key: SECRET_KEY
        generateValue: true
