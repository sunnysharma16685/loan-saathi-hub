<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Admin panel to manage all loan users at LoanSaathiHub. View, deactivate, or delete user records."/>
    <meta name="keywords" content="LoanSaathiHub, Admin Panel, Loan Users, User Management"/>
    <meta name="author" content="LoanSaathiHub"/>
    <title>Admin - Loan Users | LoanSaathiHub</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>All Loan Users</h2>
        {% if users %}
        <table>
            <thead>
                <tr>
                    <th>Sl. No.</th>
                    <th>Email</th>
                    <th>Mobile</th>
                    <th>Status</th>
                    <th>Remarks</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.mobile }}</td>
                    <td>{{ user.status }}</td>
                    <td>{{ user.remarks or 'â€”' }}</td>
                    <td>
                        <form method="POST" style="display:inline-block;">
                            <input type="hidden" name="email" value="{{ user.email }}">
                            <input type="hidden" name="action" value="deactivate">
                            <input type="text" name="remark" placeholder="Add remark" />
                            <button type="submit">Deactivate</button>
                        </form>
                        <form method="POST" style="display:inline-block;" onsubmit="return confirm('Are you sure to delete this user?');">
                            <input type="hidden" name="email" value="{{ user.email }}">
                            <input type="hidden" name="action" value="delete">
                            <button type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p>No loan users found.</p>
        {% endif %}
    </div>
</body>
</html>
