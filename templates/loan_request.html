{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Loan Request - LoanSaathiHub</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0d6efd;
            padding: 15px 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
            font-size: 20px;
        }
        header a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-weight: 500;
        }
        .form-container {
            max-width: 600px;
            background: #fff;
            margin: 40px auto;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }
        h2 {
            text-align: center;
            color: #0d6efd;
            margin-bottom: 20px;
            font-weight: 600;
        }
        label {
            display: block;
            font-weight: 500;
            margin-bottom: 6px;
            color: #333;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 16px;
            font-family: inherit;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #0d6efd;
            outline: none;
            box-shadow: 0 0 0 3px rgba(13,110,253,0.15);
        }
        button {
            width: 48%;
            background-color: #0d6efd;
            color: #fff;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #0b5ed7;
        }
        .btn-back {
            background-color: #6c757d;
        }
        .btn-back:hover {
            background-color: #5a6268;
        }
        .btn-group {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

<header>
    <h1>LoanSaathiHub</h1>
    <div>
        <a href="{% url 'dashboard_router' %}">Home</a>
        <a href="{% url 'logout' %}">Logout</a>
    </div>
</header>

<div class="form-container">
    <h2>Apply for New Loan</h2>

    <form method="POST" action="{% url 'loan_request' %}">
        {% csrf_token %}
        
        <label for="loanType">Loan Type</label>
        <select id="loanType" name="loan_type" required>
            <option value="">-- Select Loan Type --</option>
            <option value="Personal Loan">Personal Loan</option>
            <option value="Home Loan">Home Loan</option>
            <option value="Business Loan">Business Loan</option>
            <option value="Vehicle Loan">Vehicle Loan</option>
            <option value="Agriculture Loan">Agriculture Loan</option>
            <option value="Mudra Loan">Mudra Loan</option>
            <option value="Overdraft Loan">Overdraft Loan</option>
        </select>

            <label for="amount">Amount Requested (â‚¹)</label>
            <input type="number" id="amount" name="amount_requested" min="1" required>

            <label for="duration">Duration (in months)</label>
            <input type="number" id="duration" name="duration_months" min="1" required>

            <label for="interest">Preferred Rate of Interest (%)</label>
            <input type="number" id="interest" name="interest_rate" min="1" max="100" step="0.01" required>
            <small style="color: gray;">Enter value between 1 and 100</small>
        </select>

        <label for="reason">Reason for Loan</label>
        <select id="reason" name="reason_for_loan" required>
            <option value="">-- Select Reason --</option>
            <option value="Marriage">Marriage</option>
            <option value="Medical">Medical</option>
            <option value="Home Renovate">Home Renovate</option>
            <option value="Personal">Personal</option>
            <option value="Others">Others</option>
        </select>

        
        <div class="btn-group">
            <button type="button" class="btn-back" onclick="window.location.href='{% url 'dashboard_router' %}'">Back</button>
            <button type="submit">Submit</button>
        </div>
    </form>
</div>

</body>
</html>
