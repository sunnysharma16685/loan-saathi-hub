<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loan Request</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <div class="logo">LoanSaathiHub</div>
    <div class="tagline">Apply for Loan Easily</div>
  </header>

{% extends 'base.html' %}

{% block title %}User Dashboard - LoanSaathiHub{% endblock %}

{% block content %}
  <h2>Welcome to your dashboard, {{ user }}</h2>
  <!-- user data show here -->
{% endblock %}

  <div class="container">
    <div class="signup-form">
      <h2>Loan Request</h2>
      <form method="POST" action="/loan-request">
        <label>Loan Type</label>
        <select name="loan_type" required>
          <option value="Personal">Personal</option>
          <option value="Home">Home</option>
          <option value="Business">Business</option>
          <option value="Vehicle">Vehicle</option>
        </select>

        <label>Amount Required (â‚¹)</label>
        <input type="number" name="amount" required>

        <label>Duration (Months)</label>
        <input type="number" name="duration" required>

        <button type="submit">Submit Request</button>
      </form>
    </div>
  </div>

  <footer>
    &copy; 2025 LoanSaathiHub
  </footer>
</body>
</html>
