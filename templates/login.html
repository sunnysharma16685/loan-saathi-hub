<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Create your LoanSaathiHub profile and apply for loans online with ease.">
  <meta name="keywords" content="LoanSaathiHub, Create Profile, Sign Up, Loan Application, Register">
  <meta name="author" content="LoanSaathiHub">
  <title>Create Profile | LoanSaathiHub</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>

<div class="container">
  <div class="login-form">
    <h2>Create Your Profile</h2>
    <p>Sign up to get started</p>

    <form method="POST" action="/create-profile">
      {% if csrf_token %}
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      {% endif %}

      <label for="title">Title</label>
      <select name="title" id="title" required>
        <option value="">Select Title</option>
        <option value="Mr.">Mr.</option>
        <option value="Miss">Miss</option>
        <option value="Other">Other</option>
      </select>

      <label for="first_name">First Name</label>
      <input type="text" name="first_name" id="first_name" required>

      <label for="last_name">Last Name</label>
      <input type="text" name="last_name" id="last_name" required>

      <label for="mobile">Mobile Number</label>
      <input type="tel" name="mobile" id="mobile" placeholder="10-digit mobile number" pattern="[0-9]{10}" required>

      <label for="email">Email Address</label>
      <input type="email" name="email" id="email" required>

      <label for="password">Create Password</label>
      <input type="password" name="password" id="password" required>

      <label for="repeat_password">Repeat Password</label>
      <input type="password" name="repeat_password" id="repeat_password" required>

      <button type="submit">Create Profile</button>
    </form>

    <div class="extra-options">
      <p>Already have an account? <a href="/login">Login</a></p>
    </div>
  </div>
</div>

<style>
  body {
      font-family: 'Segoe UI', sans-serif;
      background: #f1f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background: white;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      border-radius: 10px;
    }

    .login-form h2 {
      text-align: center;
      margin-bottom: 10px;
      color: #333;
    }

    .login-form p {
      text-align: center;
      color: #666;
      font-size: 14px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 15px;
    }

    button {
      margin-top: 20px;
      padding: 10px;
      background: #0275d8;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #025aa5;
    }

    .extra-options {
      text-align: center;
      margin-top: 20px;
    }

    .extra-options a {
      color: #0275d8;
      text-decoration: none;
      font-size: 14px;
    }

    .extra-options a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .container {
        margin: 20px;
      }
    }
</style>

</body>
</html>
