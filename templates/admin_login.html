{% extends "base.html" %}
{% load static %}

{% block title %}Admin Login | Loan Saathi Hub{% endblock %}

{% block extra_head %}
<style>
    .login-container {
        max-width: 420px;
        margin: 60px auto;
        background: #fff;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }
    .login-container h2 {
        font-size: 24px;
        font-weight: 600;
        text-align: center;
        margin-bottom: 20px;
        color: #0d6efd;
    }
    .form-control {
        border-radius: 8px;
        padding: 10px;
    }
    .btn-login {
        background: #0d6efd;
        color: #fff;
        font-weight: 600;
        border-radius: 8px;
        padding: 10px;
        transition: 0.3s ease;
    }
    .btn-login:hover {
        background: #0b5ed7;
    }
    .alert {
        border-radius: 8px;
        font-size: 14px;
    }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <h2>Admin Login</h2>

    {% if messages %}
        {% for msg in messages %}
            <div class="alert alert-danger">{{ msg }}</div>
        {% endfor %}
    {% endif %}

    <form method="post" novalidate>
        {% csrf_token %}
        <div class="mb-3">
            <label for="identifier" class="form-label">Email or Mobile</label>
            <input type="text" name="identifier" id="identifier" class="form-control" required placeholder="Enter your admin email or mobile">
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" id="password" class="form-control" required placeholder="Enter your password">
        </div>

        <button type="submit" class="btn btn-login w-100">Login</button>
    </form>
</div>
{% endblock %}
