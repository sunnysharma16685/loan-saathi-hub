<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loan Saathi Hub</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <div class="logo">LoanSaathiHub</div>
    <p class="tagline">Aapka Loan Saathi â€“ Vishwas ke Saath</p>
  </header>

  <main class="container">
    <div class="left-ad-section">
      <!-- You can replace this image with actual ad banners or text -->
      <img src="{{ url_for('static', filename='loan_banner.jpg') }}" alt="Loan Banner" class="ad-image" />
    </div>

    <div class="right-form-section">
      <h2>Sign Up</h2>
      <form action="{{ url_for('signup') }}" method="POST">
        <input type="text" name="first_name" placeholder="First Name" required />
        <input type="text" name="last_name" placeholder="Last Name" required />
        <input type="tel" name="mobile" placeholder="Mobile Number" required />
        <input type="email" name="email" placeholder="Email ID" required />
        <button type="submit">Submit</button>
      </form>

      <div class="form-footer">
        <a href="{{ url_for('login') }}">Already have an account? Login</a><br />
        <a href="{{ url_for('forgot_password') }}">Forgot Password?</a>
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-content">
      <a href="#">About Us</a> |
      <a href="#">Privacy Policy</a> |
      <a href="#">Terms & Conditions</a> |
      <a href="#">Support</a> |
      <a href="#">Contact Us</a>
    </div>
  </footer>
</body>
</html>
