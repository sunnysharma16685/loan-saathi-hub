{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Saathi Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body class="bg-light">

  <!-- ✅ Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">Loan Saathi Hub</a>
      <div class="ms-auto">
        <a href="{% url 'login' %}" class="btn btn-outline-light">Login</a>
      </div>
    </div>
  </nav>

  <!-- ✅ Hero Section -->
  <section class="text-center py-5">
    <div class="container">
      <h1 class="fw-bold">Welcome to Loan Saathi Hub</h1>
      <p class="text-muted">One place for all your loan needs. Apply securely and track your application.</p>
      <div class="mt-4">
        <a href="{% url 'register' %}?role=applicant" class="btn btn-primary me-2">Register as Applicant</a>
        <a href="{% url 'register' %}?role=lender" class="btn btn-primary">Register as Lender</a>
      </div>
    </div>
  </section>

  <!-- ✅ Footer -->
  <footer class="text-center py-3 bg-dark text-white">
    <p class="mb-0">&copy; 2025 Loan Saathi Hub. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
