{% extends "base.html" %}
{% block title %}Register as {{ role|capitalize }} - LoanSaathiHub{% endblock %}
{% block description %}Register as a {{ role }} on LoanSaathiHub{% endblock %}
{% block content %}
  <h2>Register as {{ role|capitalize }}</h2>
  <form action="{{ url_for('register', role=role) }}" method="POST" class="mt-4" novalidate>
    <div class="mb-3">
      <label for="first_name" class="form-label">First Name *</label>
      <input type="text" class="form-control" name="first_name" id="first_name" required />
    </div>
    <div class="mb-3">
      <label for="last_name" class="form-label">Last Name *</label>
      <input type="text" class="form-control" name="last_name" id="last_name" required />
    </div>
    <div class="mb-3">
      <label for="mobile" class="form-label">Mobile Number *</label>
      <input type="tel" class="form-control" name="mobile" id="mobile" pattern="[0-9]{10}" required />
      <div class="form-text">Enter 10-digit mobile number.</div>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email Address *</label>
      <input type="email" class="form-control" name="email" id="email" required />
    </div>
    <button type="submit" class="btn btn-primary">Continue</button>
    <a href="{{ url_for('index') }}" class="btn btn-link">Back to Home</a>
  </form>
{% endblock %}
