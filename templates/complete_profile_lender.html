<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complete Profile - Lender</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">LoanSaathiHub</a>
      <div class="ms-auto">
        <a href="/" class="btn btn-outline-light btn-sm me-2">Home</a>
        <a href="/login/?role=Lender" class="btn btn-primary btn-sm">Login</a>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <header class="bg-success text-white text-center py-4 shadow">
    <h2>Complete Lender Profile</h2>
    <p>Please fill in your details to proceed</p>
  </header>

  <!-- Form Section -->
  <main class="container my-5">
    <div class="card shadow-lg p-4 rounded-3">
      <h4 class="mb-3">Lender Information</h4>
      <form method="POST">
        {% csrf_token %}

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control" name="firstName" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control" name="lastName" required>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Mobile</label>
            <input type="text" class="form-control" name="mobile" required>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Business Name</label>
          <input type="text" class="form-control" name="businessName">
        </div>

        <div class="mb-3">
          <label class="form-label">DSA Code</label>
          <input type="text" class="form-control" name="dsaCode">
        </div>

        <button type="submit" class="btn btn-primary">Save Profile</button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    Â© 2025 LoanSaathiHub. All rights reserved.
  </footer>

</body>
</html>
