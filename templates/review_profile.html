<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    body { font-family: 'Poppins', sans-serif; background:#f8fafc; }

</head>
<body>

    <h1 class="fw-bold text-success mb-3 animate__animated animate__fadeInDown">

      You have successfully submitted your profile with 
      <span class="text-primary">Loan Saathi Hub</span>

      ✅ Now, Your profile is under <strong>reviewing</strong>.
    </p>
    <p class="mt-3 text-muted animate__animated animate__fadeInUp animate__delay-2s">
      ⏳ It will take <strong>1 - 2 days</strong> to get your dashboard.  
      If we see any issue in your profile, we will get back to you via your registered phone number or email.
    </p>
