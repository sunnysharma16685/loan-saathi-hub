<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LoanSaathiHub - Home</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .button-group button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 1rem;
      cursor: pointer;
    }
    .form-section {
      display: none;
      margin-top: 20px;
    }
    .form-section.active {
      display: block;
    }
    .form-box {
      max-width: 400px;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="header" style="padding: 20px; background-color: #004080; color: white; text-align: center;">
    <div class="logo" style="font-size: 28px; font-weight: bold;">LoanSaathiHub</div>
    <div class="tagline">आपका विश्वास का साथी</div>
  </header>

  <!-- Main Layout -->
  <div class="main-container" style="display:flex; gap: 40px; padding: 40px; align-items: flex-start;">
    
    <!-- Left Ad -->
    <div class="left-ad" style="flex:1;">
      <img src="{{ url_for('static', filename='loan_banner.jpg') }}" alt="Ad Banner" style="width:100%; border-radius: 12px;">
    </div>

    <!-- Right Buttons + Forms -->
    <div class="right-section" style="flex:1.5;">
      <div class="button-group">
        <button onclick="showForm('loanUser')">Loan User</button>
        <button onclick="showForm('agent')">Agent</button>
      </div>

      <!-- Loan User Form -->
      <div id="loanUser" class="form-section form-box">
        <h3>Loan User Sign Up</h3>
        <form method="POST" action="{{ url_for('create_profile') }}">
          <input type="text" name="first_name" placeholder="First Name" required />
          <input type="text" name="last_name" placeholder="Last Name" required />
          <input type="tel" name="mobile" placeholder="Mobile Number" required />
          <input type="email" name="email" placeholder="Email" required />
          <button type="submit">Start Profile</button>
        </form>
      </div>

      <!-- Agent Form -->
      <div id="agent" class="form-section form-box">
        <h3>Agent Sign Up</h3>
        <form method="POST" action="{{ url_for('agent_signup') }}">
          <input type="text" name="first_name" placeholder="First Name" required />
          <input type="text" name="last_name" placeholder="Last Name" required />
          <input type="tel" name="mobile" placeholder="Mobile Number" required />
          <input type="email" name="email" placeholder="Email" required />
          <button type="submit">Start Agent Profile</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer style="text-align:center; padding:20px; background:#f0f0f0;">
    <a href="{{ url_for('about') }}">About Us</a> |
    <a href="{{ url_for('privacy') }}">Privacy Policy</a> |
    <a href="{{ url_for('terms') }}">Terms & Conditions</a> |
    <a href="{{ url_for('support') }}">Support</a> |
    <a href="{{ url_for('contact') }}">Contact Us</a>
    <p>&copy; 2025 LoanSaathiHub</p>
  </footer>

  <!-- JS to toggle forms -->
  <script>
    function showForm(id) {
      document.querySelectorAll('.form-section').forEach(div => div.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
  </script>

</body>
</html>
