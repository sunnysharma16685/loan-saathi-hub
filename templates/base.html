{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LoanSaathiHub{% endblock %}</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        header {
            background: white;
            padding: 10px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
        }
        header img {
            height: 50px;
        }
        nav a {
            margin-left: 20px;
            text-decoration: none;
            font-weight: 500;
            color: #0d6efd;
        }
        nav a:hover {
            text-decoration: underline;
        }
        footer {
            background: white;
            padding: 15px;
            text-align: center;
            border-top: 1px solid #eee;
            color: #666;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<header>
    <div>
        <img src="{% static 'logo.png' %}" alt="LoanSaathiHub Logo">
    </div>
    <nav>
        <a href="{% url 'index' %}">Home</a>
        <a href="{% url 'login' %}">Login</a>
    </nav>
</header>

<main>
    {% block content %}{% endblock %}
</main>

<footer>
    &copy; {{ now|date:"Y" }} LoanSaathiHub. All rights reserved.
</footer>

</body>
</html>
