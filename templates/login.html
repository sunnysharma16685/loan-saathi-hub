{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - LoanSaathiHub</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background-color: #0d6efd;
      color: #fff;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header img {
      height: 40px;
    }
    header nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
    }
    footer {
      text-align: center;
      font-size: 14px;
      flex-direction: column;
    }
    footer a {
      color: #fff;
      margin: 0 5px;
      text-decoration: none;
    }
    .form-container {
      max-width: 450px;
      background: #fff;
      margin: 40px auto;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    }
    h2 {
      text-align: center;
      color: #0d6efd;
      font-weight: 600;
      margin-bottom: 20px;
    }
    .tabs {
      display: flex;
      border-bottom: 2px solid #e0e0e0;
      margin-bottom: 20px;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 10px;
      font-weight: 500;
      cursor: pointer;
      background-color: #f1f1f1;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
      transition: background 0.3s ease;
    }
    .tab.active {
      background-color: #0d6efd;
      color: #fff;
    }
    label {
      display: block;
      font-weight: 500;
      margin-bottom: 6px;
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 8px;
      font-family: inherit;
    }
    input:focus {
      border-color: #0d6efd;
      outline: none;
      box-shadow: 0 0 0 3px rgba(13,110,253,0.15);
    }
    .error {
      color: red;
      font-size: 13px;
      margin-bottom: 10px;
      display: none;
    }
    .btn-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    button {
      flex: 1;
      background-color: #0d6efd;
      color: #fff;
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #0b5ed7;
    }
    .btn-back {
      background-color: #6c757d;
    }
    .btn-back:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>

<header>
  <div>
    <img src="{% static 'logo.png' %}" alt="LoanSaathiHub Logo">
  </div>
  <nav>
    <a href="{% url 'index' %}">Home</a>
  </nav>
</header>

<div class="form-container">
  <h2>Welcome to Loan Saathi Hub</h2>

  <div class="tabs">
    <div class="tab active" id="userTab" onclick="selectTab('user')">User</div>
    <div class="tab" id="agentTab" onclick="selectTab('agent')">Agent</div>
  </div>

  <form id="loginForm" method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    <input type="hidden" id="roleInput" name="role" value="user">

    <label for="identifier">Mobile No. or Email</label>
    <input type="text" id="identifier" name="identifier" placeholder="Enter Mobile or Email">
    <div id="identifierError" class="error">This field is required.</div>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Enter Password">
    <div id="passwordError" class="error">This field is required.</div>

    <div class="btn-group">
      <button type="button" class="btn-back" onclick="goBack()">Back</button>
      <button type="submit">Login</button>
    </div>
  </form>
</div>

<footer>
  <div>Â© 2025 LoanSaathiHub. All rights reserved.</div>
  <div>
    <a href="#">About us</a> | 
    <a href="#">Terms & Conditions</a> | 
    <a href="#">Privacy Policy</a> | 
    <a href="#">FAQ</a> | 
    <a href="#">Support</a> | 
    <a href="#">Contacts</a> | 
    <a href="#">Feedback Stars</a>
  </div>
</footer>

<script>
  let selectedRole = 'user';

  function selectTab(role) {
    selectedRole = role;
    document.getElementById('roleInput').value = role;
    document.getElementById('userTab').classList.toggle('active', role === 'user');
    document.getElementById('agentTab').classList.toggle('active', role === 'agent');
    document.getElementById('adminTab').classList.toggle('active', role === 'admin');
  }

  function goBack() {
    window.location.href = "{% url 'index' %}";
  }

  document.getElementById('loginForm').addEventListener('submit', function(e) {
    let identifier = document.getElementById('identifier').value.trim();
    let password = document.getElementById('password').value.trim();
    let valid = true;

    if (!identifier) {
      document.getElementById('identifierError').style.display = 'block';
      valid = false;
    } else {
      document.getElementById('identifierError').style.display = 'none';
    }

    if (!password) {
      document.getElementById('passwordError').style.display = 'block';
      valid = false;
    } else {
      document.getElementById('passwordError').style.display = 'none';
    }

    if (!valid) {
      e.preventDefault(); // stop form submit
    }
  });
</script>

</body>
</html>
