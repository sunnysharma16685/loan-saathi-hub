<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Submitted - Loan Saathi Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    body { font-family: 'Poppins', sans-serif; background:#f8fafc; }
    .btn-home {
      background: #0d6efd;
      color: #fff;
      font-weight: 600;
      border-radius: 8px;
      padding: 10px 18px;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    .btn-home:hover {
      background: #0b5ed7;
      transform: translateY(-1px);
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container text-center my-5">
    <h1 class="fw-bold text-success mb-3 animate__animated animate__fadeInDown">
      🎉 Congratulations...!
    </h1>
    <h3 class="mt-2 animate__animated animate__fadeInUp">
      You have successfully submitted your profile with 
      <span class="text-primary">Loan Saathi Hub</span>
    </h3>
    <p class="mt-4 fs-5 text-secondary animate__animated animate__fadeInUp animate__delay-1s">
      ✅ Now, Your profile is under <strong>reviewing</strong>.
    </p>
    <p class="mt-3 text-muted animate__animated animate__fadeInUp animate__delay-2s">
      ⏳ It will take <strong>1 - 2 days</strong> to get your dashboard.  
      If we see any issue in your profile, we will get back to you via your registered phone number or email.
    </p>

    <!-- 🏠 Home Button -->
    <div class="mt-4">
      <a href="{% url 'index' %}" class="btn btn-home">🏠 Home</a>
    </div>
  </div>
</body>
</html>
