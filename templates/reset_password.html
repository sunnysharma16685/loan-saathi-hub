<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">LoanSaathiHub</a>
      <div class="ms-auto">
        <a href="/" class="btn btn-outline-light btn-sm me-2">Home</a>
        <a href="/login/" class="btn btn-primary btn-sm">Login</a>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <header class="bg-info text-white text-center py-4 shadow">
    <h2>Reset Your Password</h2>
    <p>Enter and confirm your new password</p>
  </header>

  <!-- Form Section -->
  <main class="container my-5">
    <div class="card shadow-lg p-4 rounded-3 mx-auto" style="max-width: 500px;">
      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-info w-100">Update Password</button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    Â© 2025 LoanSaathiHub. All rights reserved.
  </footer>

</body>
</html>
