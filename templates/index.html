{% extends "base.html" %}
{% load static %}
{% block content %}

<style>
/* Top bar logo बड़ा */
.logo img {
    height: 70px;   /* पहले 40px था, अब बड़ा */
    margin-right: 10px;
}

/* Main section */
.main-section {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 80px;
    flex-wrap: nowrap;
}

/* Left section */
.left-side h1 {
    font-size: 36px;
    font-weight: 700;
    margin-bottom: 10px;
}
.left-side p {
    font-size: 18px;
    margin-bottom: 25px;
}
.left-side a {
    display: block;
    width: 200px;
    padding: 14px;
    margin-bottom: 15px;
    font-size: 18px;
    font-weight: 600;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    text-align: center;
    text-decoration: none;
}
.loan-user { background-color: #28A745; color: white; }
.loan-agent { background-color: #007BFF; color: white; }

/* Right section */
.right-side {
    display: flex;
    flex-direction: column;
    align-items: center;
}
.main-img {
    width: 500px;   /* बड़ा कर दिया */
    height: auto;
    border-radius: 12px;
    margin-bottom: 20px;
    object-fit: cover;
}

/* Slider thumbnails */
.slider {
    width: 500px;
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}
.slider-track {
    display: flex;
    width: calc(500px * 6); /* 3 images × 2 (loop) */
    animation: scroll 20s linear infinite; /* slow speed scroll */
}
.slider-track img {
    width: 500px;
    height: 250px;
    object-fit: cover;
}

/* Animation for continuous scroll */
@keyframes scroll {
    0% { transform: translateX(0); }
    100% { transform: translateX(-1500px); } /* 3 × 500px */
}
</style>

<div class="landing-page">

    <!-- Top bar -->
    <div class="top-bar">
        <div class="logo">
            <img src="{% static 'logo.png' %}" alt="Logo">
            LoanSaathiHub
        </div>
    </div>

    <!-- Main section -->
    <div class="main-section">
        <!-- Left content -->
        <div class="left-side">
            <h1>Welcome to LoanSaathiHub</h1>
            <p>Please select your account type:</p>
            <a href="{% url 'complete_profile_user' %}" class="btn btn-primary">Loan User</a>
            <a href="{% url 'complete_profile_agent' %}" class="btn btn-secondary">Loan Agent</a>
        </div>

        <!-- Right images -->
        <div class="right-side">
            <!-- Big image -->
            <img class="main-img" src="{% static 'main.jpg' %}" alt="Main Banner">

            <!-- Running slider -->
            <div class="slider">
                <div class="slider-track">
                    <img src="{% static 'thumb1.jpg' %}" alt="Thumbnail 1">
                    <img src="{% static 'thumb2.jpg' %}" alt="Thumbnail 2">
                    <img src="{% static 'thumb3.jpg' %}" alt="Thumbnail 3">
                    <!-- repeat for infinite effect -->
                    <img src="{% static 'thumb1.jpg' %}" alt="Thumbnail 1">
                    <img src="{% static 'thumb2.jpg' %}" alt="Thumbnail 2">
                    <img src="{% static 'thumb3.jpg' %}" alt="Thumbnail 3">
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
