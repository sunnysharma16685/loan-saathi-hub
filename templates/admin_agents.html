<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Admin panel to view registered loan agents and their status."/>
    <meta name="keywords" content="LoanSaathiHub, Admin Panel, Agents, Lead Management"/>
    <meta name="author" content="LoanSaathiHub"/>
    <title>Admin - Loan Agents | LoanSaathiHub</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>All Agents</h2>
        {% if agents %}
        <table>
            <thead>
                <tr>
                    <th>Sl. No.</th>
                    <th>Email</th>
                    <th>Mobile</th>
                    <th>Status</th>
                    <th>City</th>
                    <th>Remarks</th>
                </tr>
            </thead>
            <tbody>
                {% for agent in agents %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ agent.email }}</td>
                    <td>{{ agent.mobile }}</td>
                    <td>{{ agent.status }}</td>
                    <td>{{ agent.city or '—' }}</td>
                    <td>{{ agent.remarks or '—' }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p>No agents found.</p>
        {% endif %}
    </div>
</body>
</html>
