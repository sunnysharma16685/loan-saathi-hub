{% extends "base.html" %}
{% load static %}

{% block title %}Admin Login | Loan Saathi Hub{% endblock %}

{% block extra_head %}
<style>
    .login-container {
        max-width: 420px;
        margin: 60px auto;
        background: #ffffff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
    }
    .login-container h2 {
        font-size: 26px;
        font-weight: 700;
        text-align: center;
        margin-bottom: 25px;
        color: #0d6efd;
    }
    .form-label {
        font-weight: 500;
        color: #333;
    }
    .form-control {
        border-radius: 8px;
        padding: 10px 12px;
        border: 1px solid #ced4da;
        font-size: 15px;
    }
    .form-control:focus {
        border-color: #0d6efd;
        box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
    }
    .btn-login {
        background: #0d6efd;
        color: #fff;
        font-weight: 600;
        border-radius: 8px;
        padding: 10px;
        font-size: 16px;
        transition: all 0.3s ease;
    }
    .btn-login:hover {
        background: #0b5ed7;
        transform: translateY(-1px);
    }
    .alert {
        border-radius: 8px;
        font-size: 14px;
        padding: 10px 12px;
        margin-bottom: 15px;
    }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <h2>Admin Login</h2>

    {% if messages %}
        {% for msg in messages %}
            <div class="alert alert-danger">{{ msg }}</div>
        {% endfor %}
    {% endif %}

    <form method="post" novalidate>
        {% csrf_token %}
        <div class="mb-3">
            <label for="identifier" class="form-label">Email or Mobile</label>
            <input 
                type="text" 
                name="identifier" 
                id="identifier" 
                class="form-control" 
                required 
                placeholder="Enter your admin email or mobile">
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input 
                type="password" 
                name="password" 
                id="password" 
                class="form-control" 
                required 
                placeholder="Enter your password">
        </div>

        <button type="submit" class="btn btn-login w-100">Login</button>
    </form>
</div>
{% endblock %}
