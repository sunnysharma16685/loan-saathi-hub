{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Loan Saathi Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body style="font-family: 'Poppins', sans-serif; background-color: #f8f9fa;">
    <!-- Header -->
    <header style="background-color: #0d6efd; padding: 15px; display: flex; justify-content: space-between; align-items: center; color: #fff;">
        <h2 style="margin: 0;">Loan Saathi Hub - Admin</h2>
        <a href="{% url 'home' %}" style="color: white; text-decoration: none;">Home</a>
    </header>

    <!-- Login Box -->
    <div style="max-width: 400px; margin: 60px auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);">
        <h3 style="text-align: center; margin-bottom: 25px;">Admin Login</h3>
        <form method="POST" action="{% url 'dashboard_admin' %}">
            {% csrf_token %}
            <label>Username</label>
            <input type="text" name="username" placeholder="Enter admin username" required style="width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 6px; border: 1px solid #ccc;">
            
            <label>Password</label>
            <input type="password" name="password" placeholder="Enter password" required style="width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 6px; border: 1px solid #ccc;">
            
            <div style="display: flex; justify-content: space-between;">
                <a href="{% url 'home' %}" style="padding: 10px 20px; background: #6c757d; color: white; border-radius: 6px; text-decoration: none;">Back</a>
                <button type="submit" style="padding: 10px 20px; background: #0d6efd; color: white; border: none; border-radius: 6px;">Login</button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    {% include 'footer.html' %}
</body>
</html>
